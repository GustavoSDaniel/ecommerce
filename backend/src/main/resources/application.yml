server:
  port: 5055

spring:
  application:
    name: backend

  datasource:
    url: jdbc:postgresql://db-ecommerce:5432/${POSTGRES_DB}
    username: ${POSTGRES_USER}
    password: ${POSTGRES_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  security:
    oauth2:
      resource server:
        jwt:
          # !! IMPORTANTE: Lembre-se de substituir 'seu-realm' pelo nome do seu realm no Keycloak !!
          issuer-uri: http://keycloak:8080/realms/seu-realm
  jackson:
    time-zone: America/Sao_Paulo

# http://localhost:5055/swagger-ui.html
springdoc:
  swagger-ui:
    path: /swagger-ui.html

application:
  upload:
    base-directory: uploads
